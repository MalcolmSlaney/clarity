path:
  root: ???
  metadata_dir: tests/test_data/metadata
  scenes_listeners_file: tests/test_data/metadata/scenes_listeners.1.json
  listeners_file: tests/test_data/metadata/listeners.json
  scenes_folder: tests/test_data/scenes
  exp_folder: ./exp # folder to store enhanced signals and final results

nalr:
  nfir: 220
  fs: 44100

compressor:
  threshold: 0.35
  attenuation: 0.1
  attack: 50
  release: 1000
  rms_buffer_size: 0.064

soft_clip: True

evaluate:
  cal_unprocessed_si: True
  set_random_seed: True

# hydra config
hydra:
  run:
    dir: ${path.exp_folder}
