path:
  root: ???
  exp_folder: ??? # folder to store intermediate signals and final results
  scenes_listeners_file: tests/test_data/metadata/scenes_listeners.1.json
  listeners_file: tests/test_data/metadata/listeners.json
  scenes_folder: tests/test_data/scenes
  enhanced_signals: enhanced_signals

# experimental parameters
num_channels: 3
fs: 44100
ahr: 20
equiv0dBSPL: 100

GHAHearingAid: # hyperparameters for GHA Hearing Aid, BE CAREFUL if making changes
  fs: ${fs}
  ahr: ${ahr}
  audf: null
  cfg_file: prerelease_combination4_smooth
  noisegatelevels: null
  noisegateslope: 0
  cr_level: 0
  max_output_level: 100
  equiv0dBSPL: ${equiv0dBSPL}
  test_nbits: 16

MSBGEar: # hyperparameters for MSBG ear
  src_pos: ff
  fs: ${fs}
  equiv0dBSPL: ${equiv0dBSPL}
  ahr: ${ahr}

mbstoi:
  fs: ${fs}
  gridcoarseness: 1

# disable hydra loggings
defaults:
  - override hydra/job_logging: disabled

hydra:
  output_subdir: "xxx"
  run:
    dir: "."
